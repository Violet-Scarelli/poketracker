<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTracker</title>
</head>

<body>
    <div id="app-container">
        <div class="app" style="font-family:Pokemon Pixel Font Regular">
            <div class="poke-form">
                <form id="pokeForm">
                    <div class="flex-parent">
                        <h1 class="poke-title">PokeTracker</h1>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control poke-input" type="input" id="pokeId" name="pokeId" value="" required
                                        placeholder="Put your Pokemon's name or ID number here..." />
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn poke-submit">Who's That Pokemon?</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
            <div id="pokemon" class="poke-display">
                <div id="nameBox" class="container">
                    <div class="row">
                        <div class="col">
                            <h2 id="pokeName"></h2>
                        </div>
                        <div class="col">
                            <img id="pokeFront" src="">
                            <img id="pokeBack" src="">
                        </div>
                        <div class="col">
                            <div class="container">
                                <div class="row type-container" id="typeContainer">
                                    <img id="firstType" class="type-image" src="">
                                </div>
                                <div class="row type-container" id="typeContainer">
                                    <img id="secondType" class="type-image" src="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="col">
                        <div id="pokeInfo" class="poke-info"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id="pokeStats" class="stat-list poke-display"></div>
                        </div>
                        <div class="col">
                            <div id="pokeMoves" class="move-list poke-display"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="savedpk" class="saved-poke">

            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
